<!DOCTYPE html>
<html>
    <head>
        <title>Products</title>
        <link href="../css/style.css" rel="stylesheet" />
        <link href="../css/products.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/370d34b641.js" crossorigin="anonymous"></script>
    </head>
    <body class="wrapper">

        <!--@component="../html/components/navbar.html"-->

        <div class="body">
            
            <div class="content">
                <div class="user-options">
                    <div class="search-box">
                        <form class="search-bar" method="get">
                            <button class="search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                            <input type="text" class="input-search" name="search" pattern="[A-z0-9 ]+" required />
                        </form>
                    </div>

                    <!--@iflogged-->
                    <div class="add-product">
                        <a class="add-btn" href="addProduct.cgi">
                            <i class="fas fa-plus"></i>
                        </a>
                    </div>
                </div>
            </div>


            <div class="content">
                <div class="products">
                    <div class="card">
                        <h1>$(product-name)</h1>
                        <div class="description">
                            <p>$(product-description)</p>
                        </div>
                        <h2>$(product-price)</h2>
                        <!--@iflogged-->
                        <form>
                            <input name="product-id" type="hidden" value="$(product-id)" />
                            <input class="product-btn" type="submit" value="Add" />
                        </form>
                    </div>
                </div>
            </div>
            
        </div>

        <!--@component="../html/components/footer.html"-->
    </body>
</html>
