<!DOCTYPE html>
<html>
    <head>
        <link href="../css/style.css" rel="stylesheet" />
        <link href="../css/cart.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/370d34b641.js" crossorigin="anonymous"></script>
    </head>
    <body class="wrapper">

        <!-- @component="../html/components/navbar.html" -->

        <div class="body">

            <!-- @iflogged -->
            <div class="content">

                <div class="row">

                    <h2>Products added</h2>

                    <table class="table">
                        <thead class="thead-primary">
                            <tr>
                                <th>Product</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <div class="productsList">
                                <tr>
                                    <td>$(product-name)</td>
                                    <td>$(product-description)</td>
                                    <td>$(product-price)</td>
                                    <td>$(product-quantity)</td>
                                    <td>
                                        <a class="remove" href="cart.cgi?remove=$(product-id)">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </div>
                        </tbody>
                    </table>
                </div>

                <div class="row">

                    <h2>Payment details</h2>

                    <form class="card" method="POST">

                        <label for="cardNumber">Card number</label>
                        <label for="owner"> Cardholder name</label>

                        <input id="cardNumber" type="number"  name="cardNumber" placeholder="Number..." />
                        <input id="owner" type="text" name="owner" placeholder="Owner..." />

                        <label for="expireMont">Expire Month</label>
                        <label for="expireYear">Expire Year</label>

                        <input id="expireMonth" type="number" min="1" max="12" name="expireMonth" placeholder="12..." />
                        <input id="expireYear" type="number" name="expireYear" placeholder="2023..." />

                        <label for="csv">CSV</label>
                        <input class="csv" id="csv" type="number" min="000" max="999" name="csv" placeholder="csv" />

                        <h1> $(total) </h1>
                        <input class="submit" type="submit" value="Pay" />
                    </form>
                </div>
                    
            </div>

            <!-- @ifnlogged -->
            <div class="content">
                <h1>You must login to have a cart.</h1>
            </div>

        </div>

        <!-- @component="../html/components/footer.html" -->

    </body>
</html>
