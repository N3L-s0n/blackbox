<!DOCTYPE html>
<html>
    <head>
        <title>Register|Blackbox</title>
        <link href="../css/style.css" rel="stylesheet">
        <link href="../css/login_register.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="nav">
                <div class="nav_title" > 
                    <h3><a href="./index.cgi">blackbox</a></h3>
                </div>
                <ul class="nav_list">
                    <a href="./cart.cgi">
                        <li class="nav_item">Cart</li>
                    </a>
                    <a href="./products.cgi">
                        <li class="nav_item">Products</li>
                    </a>
                    <a href="./questions.cgi">
                        <li class="nav_item">Questions</li>
                    </a>   
                </ul>
                    <div class="options">
                    <a href="./login.cgi">
                        <button class="button">Login</button>
                    </a>
                    <a href="./register.cgi">
                        <button class="button">Register</button>
                    </a>
                </div> 
            </nav>  
        </header>
        <div class="body">
            <div class="subheader">
                Register
            </div>
            <div class="content">
                <form method="post">
                    <div class="row">
                        <div class="column">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" required>
                            <label for="password">Password</label>
                            <input id="password" type="password"  name="password" minlength="8" maxlength="16" required>
                            <label for="confPass">Confirm Password</label>
                            <input id="confPass" type="password" name="confPass" minlength="8" maxlength="16" required>
                        </div>
                        <div class="column">
                            <label for="fullname">Full name</label>
                            <input id="fullname" type="text" name="fullname" required>
                            <label for="phoneNumber">Phone Number</label>
                            <input id="phoneNumber" type="text"  name="phoneNumber" required>
                            <label for="adddres">Address</label>
                            <input id="adddres" type="text" name="address" required>
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="Register"> 
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
