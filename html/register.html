<!DOCTYPE html>
<html>
    <head>
        <title>Register|Blackbox</title>
        <link href="../css/style.css" rel="stylesheet">
        <link href="../css/login_register.css" rel="stylesheet">
    </head>
    <body  class="wrapper">
        <!-- @component="../html/components/navbar.html" -->
        <div class="body">
            <div class="subheader">
                Register
            </div>
            <div class="content">
                <form method="post">
                    <div class="row">
                        <div class="column">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" required>
                            <label for="password">Password</label>
                            <input id="password" type="password"  name="password" minlength="8" maxlength="16" required>
                            <label for="confPass">Confirm Password</label>
                            <input id="confPass" type="password" name="confPass" minlength="8" maxlength="16" required>
                        </div>
                        <div class="column">
                            <label for="fullname">Full name</label>
                            <input id="fullname" type="text" name="fullname" required>
                            <label for="phoneNumber">Phone Number</label>
                            <input id="phoneNumber" type="text"  name="phoneNumber" required>
                            <label for="adddres">Address</label>
                            <input id="adddres" type="text" name="address" required>
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="Register"> 
                    </div>
                </form>
            </div>
        </div>
        <!-- @component="../html/components/footer.html" -->
        
    </body>
</html>
